<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accounts - The BEST Pokemon Go Store!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(to bottom right, #2a0000, #ff6600);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ff6600;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .back-link {
      background-color: #4b0082;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(75, 0, 130, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .back-link:hover,
    .back-link:focus {
      background-color: #6a1b9a;
      box-shadow: 0 0 25px rgba(106, 27, 154, 1);
      outline: none;
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <h1>Accounts</h1>
  <p>
    Here you can find all your account details and manage your Pokemon Go services.
    This page is under construction. Stay tuned for updates!
  </p>

  <a href="index.html" class="back-link" tabindex="0" title="Back to main store page">‚Üê Back to Store</a>

  <script>
    // Generate animated stars for background
    const starCount = 100;
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 1 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
