<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanity Links Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #ff8c00);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-link {
      display: block;
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, border-color 0.3s;
    }

    .image-link:hover {
      transform: scale(1.05);
      border-color: orange;
    }

    .image-link img {
      width: 100%;
      height: auto;
      display: block;
    }

    .links {
      text-align: center;
    }

    .links a {
      color: orange;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .links a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Vanity Links Page</h1>

          <t> Leveling up to level 40 service</t>
      </a>

        <img src="https://i.ebayimg.com/images/g/V50AAeSw8ZBoIiQH/s-l1600.webp" alt="eBay Item">
          <t>T5 Raid boss completion </t>
      </a>   <a href="https://www.ebay.co.uk/itm/388396798410?itmmeta=01JV5F3E1GM09069CZZ94Q8AA0&hash=item5a6e40d1ca:g:lRgAAeSwKcFoH6B~" class="image-link" target="_blank">

</body>
</html>
