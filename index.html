<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Poke Seller</title>
<style>
  /* Reset and fonts */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    color: white;
    background: #000;
  }

  /* Fullscreen canvas for galaxy */
  #galaxy-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    display: block;
    background: black;
  }

  header {
    text-align: center;
    padding: 2rem;
    font-size: 2rem;
    font-weight: bold;
    z-index: 10;
    position: relative;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 10;
  }

  .card {
    background-color: #4b0082;
    background-image: url("data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
        <polygon points='10,0 12,7 20,7 13.5,11 16,18 10,13.5 4,18 6.5,11 0,7 8,7'
          fill='black' opacity='0.7' transform='translate(20,30) scale(0.8)'/>
        <polygon points='10,0 12,7 20,7 13.5,11 16,18 10,13.5 4,18 6.5,11 0,7 8,7'
          fill='black' opacity='0.5' transform='translate(120,60) scale(1.2)'/>
        <polygon points='10,0 12,7 20,7 13.5,11 16,18 10,13.5 4,18 6.5,11 0,7 8,7'
          fill='black' opacity='0.6' transform='translate(70,140) scale(1)'/>
        <polygon points='10,0 12,7 20,7 13.5,11 16,18 10,13.5 4,18 6.5,11 0,7 8,7'
          fill='black' opacity='0.5' transform='translate(160,100) scale(0.9)'/>
        <polygon points='10,0 12,7 20,7 13.5,11 16,18 10,13.5 4,18 6.5,11 0,7 8,7'
          fill='black' opacity='0.4' transform='translate(100,180) scale(1.1)'/>
      </svg>");
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.2s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 1rem;
  }

  .card-title {
    font-size: 1.25rem;
    margin: 0 0 0.5rem;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #1a1a2e;
    color: white;
    padding: 2rem;
    border-radius: 12px;
    max-width: 500px;
    text-align: center;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
    font-size: 1.2rem;
  }

  .buy-btn {
    display: inline-block;
    margin-top: 1rem;
    background: #7b2cbf;
    color: white;
    padding: 0.5rem 1.2rem;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .buy-btn:hover {
    background: #9d4edd;
  }
</style>
</head>
<body>
<canvas id="galaxy-bg"></canvas>

<header>STARDUST</header>

<div class="grid">
  <div class="card" onclick="showModal('1 million stardust', 'With stardust pieces you will get 439k a day as that’s the limit so I would need to be 2 days to do this, but I won’t use your account the full days! It only costs £14.45', 'https://www.ebay.co.uk/itm/388420285433?stype=1&var=&widget_ver=artemis&media')">
    <img src="https://raw.githubusercontent.com/Asteria-Devs/Poke/main/Stardust.png" alt="1 Million Stardust" />
    <div class="card-content">
      <div class="card-title">1 Million Stardust</div>
      <p>1 Million stardust delivered within 2 days!</p>
    </div>
  </div>

  <div class="card" onclick="showModal('Product 2', 'This is a detailed description of Product 2.', 'https://www.ebay.com/itm/PRODUCT2ID')">
    <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2" />
    <div class="card-content">
      <div class="card-title">Product 2</div>
      <p>Quick summary here</p>
    </div>
  </div>
</div>

<div id="modal" class="modal" onclick="hideModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="hideModal()">✖</span>
    <h2 id="modal-title">Title</h2>
    <p id="modal-desc">Description</p>
    <a id="modal-link" class="buy-btn" target="_blank">Buy on eBay</a>
  </div>
</div>

<script>
  // Modal show/hide
  function showModal(title, description, link) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-desc').textContent = description;
    document.getElementById('modal-link').href = link;
    document.getElementById('modal').style.display = 'flex';
  }
  function hideModal() {
    document.getElementById('modal').style.display = 'none';
  }

  // Galaxy Background Animation
  const canvas = document.getElementById('galaxy-bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];
  let nebulae = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resize);
  resize();

  // Star class
  class Star {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = random(0.5, 1.5);
      this.twinkleSpeed = random(0.01, 0.03);
      this.opacity = Math.random();
      this.increasing = Math.random() > 0.5;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 5;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
    update() {
      if (this.increasing) {
        this.opacity += this.twinkleSpeed;
        if (this.opacity >= 1) {
          this.opacity = 1;
          this.increasing = false;
        }
      } else {
        this.opacity -= this.twinkleSpeed;
        if (this.opacity <= 0.1) {
          this.opacity = 0.1;
          this.increasing = true;
        }
      }
    }
  }

  // Nebula class (swirling colored clouds)
  class Nebula {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = random(150, 300);
      this.color = `hsla(${random(240, 300)}, 70%, 60%, 0.15)`;
      this.angle = Math.random() * 2 * Math.PI;
      this.speed = random(0.0005, 0.0015);
    }
    draw() {
      let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
      grad.addColorStop(0, this.color);
      grad.addColorStop(1, 'transparent');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
    update() {
      this.angle += this.speed;
      // Slightly move position in a swirl pattern
      this.x += Math.cos(this.angle) * 0.1;
      this.y += Math.sin(this.angle) * 0.1;
    }
  }

  // Setup stars and nebulae
  for (let i = 0; i < 150; i++) {
    stars.push(new Star());
  }
  for (let i = 0; i < 6; i++) {
    nebulae.push(new Nebula());
  }

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Draw nebulae first for layering behind stars
    nebulae.forEach(n => {
      n.update();
      n.draw();
    });

    // Draw stars
    stars.forEach(s => {
      s.update();
      s.draw();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
